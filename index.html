<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kanban board</title>
    <link rel="stylesheet" href="kanban.css" />
  </head>
  <body>
    <h1>Tasks Board</h1>
    <div id="board">
      <div class="column" data-status="todo">
        <h2>To-Do</h2>
      </div>
      <div class="column" data-status="ongoing">
        <h2>On Going</h2>
      </div>
      <div class="column" data-status="completed">
        <h2>Completed</h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
